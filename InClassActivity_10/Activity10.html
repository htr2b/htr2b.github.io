<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity10 - JQuery UI Form</title>
    <link rel="stylesheet" href="jquery/jquery-ui.css">
    <link rel="stylesheet" href="Activity10.css">
    <script src="jquery/external/jquery/jquery.js"></script>
    <script src="jquery/jquery-ui.js"></script>
    <script src="Activity10.js"></script>
</head>
<body>

    <form>
        <table>
            <tr>
                <td><label for="language">What programming language do you know?</label></td>
                <td><input type="text" id="language" name="language" required></td>
            </tr>
            <tr>
                <td><label for="birthday">What is your birthday?</label></td>
                <td><input type="text" id="birthday" name="birthday"></td>
            </tr>
            <tr>
                <td><label for="email">Email Address</label></td>
                <td><input type="email" id="email" placeholder="Enter a valid email address" required></td>
            </tr>
            <tr>
                <td><label for="website">Website</label></td>
                <td><input type="url" id="website" placeholder="https://example.com" required></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="submit">
                </td>
            </tr>
            
        </table>
    </form>
    
    </body>
    </html>
